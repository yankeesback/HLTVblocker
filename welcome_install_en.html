<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Welcome | HLTVBlocker</title>
		<link rel="stylesheet" type="text/css" href="./css/rule_editor.css"/>
		<link rel="stylesheet" type="text/css" href="./css/pref/list_rules.css"/>
		<link rel="stylesheet" type="text/css" href="./css/pref/help.css"/>
		<link rel="stylesheet" type="text/css" href="./css/welcome_install.css"/>
		<script type="text/javascript" src="src/welcome/welcome.js"></script>
		<script type="text/javascript" src="src/welcome/preset_en.js"></script>
		<script type="text/javascript" src="src/CustomBlocker.js"></script>
	</head>
	<body>
		<div id="header" class="header">
			<h1><img src="img/top_title.png" alt="CustomBlocker for Google Chrome"/></h1>
		</div>
			<h2>Welcome to HLTVblocker!</h2>
			<p>
				Thank you for installing HLTVblocker!<br/>
				You can block any Hltv user with this extension.
			</p>
			<p>
				If you use it for the first time, please select HLTV preset filter from the list below then click on Install.
			</p>
			<div class="presetSection">
				<input type="checkbox" id="checkAll"/><label for="checkAll">All</label>
				<ul id="sites" class="sites">
				</ul>
				<div>
					<input type="button" value="Install" id="buttonUse" class="buttonUse"/>
				</div>
			</div>
		<script type="text/javascript" src="../src/analytics.js"></script>
	</body>
</html>
